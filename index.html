<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ルールの確認（クイズ） | 生成AI利用ガイドライン</title>
  <meta name="description" content="生成AIを正しく使うための理解度チェックページです。合格すると報告フォームに進めます。">

  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Quiz",
    "name": "AI利用ルール確認テスト",
    "educationalLevel": "専門学校生向け"
  }
  </script>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap');
    body { font-family: 'Noto Sans JP', sans-serif; background: #fdfdfd; }
  </style>
</head>
<body class="min-h-screen">

  <nav class="p-6 border-b border-gray-100 bg-white/80 backdrop-blur-md">
    <div class="max-w-2xl mx-auto flex justify-between items-center">
      <a href="index.html" class="font-black text-blue-600 text-lg tracking-tight">AIガイドライン</a>
      <a href="index.html" class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">TOPに戻る</a>
    </div>
  </nav>

  <main class="max-w-2xl mx-auto px-6 py-10">
    <header class="text-center mb-12">
      <h1 class="text-3xl font-black mb-4 tracking-tight">理解度チェック</h1>
      <p class="text-gray-500 text-sm">報告を始める前に、2問正解してルールを確認しましょう。</p>
    </header>

    <div id="quiz-container" class="space-y-6">
      </div>

    <section id="quiz-status" class="mt-10 p-6 bg-white border border-gray-100 rounded-2xl shadow-sm text-center">
      <p class="text-xs font-bold text-gray-400 mb-2 uppercase tracking-widest">現在の状況</p>
      <div id="status-badge" class="inline-block px-4 py-1 bg-red-100 text-red-600 text-[10px] font-bold rounded-full mb-4">
        ロック中
      </div>
      <div class="flex justify-center items-baseline gap-2">
        <span id="score-now" class="text-4xl font-black">0</span>
        <span class="text-gray-300 font-bold">/ 2 正解</span>
      </div>
    </section>

    <section id="report-form-area" class="mt-10 relative opacity-50 grayscale pointer-events-none transition-all duration-500">
      <div class="bg-slate-900 text-white p-8 rounded-2xl">
        <h2 class="text-xl font-black mb-6">報告フォームへ進む</h2>
        <a href="https://docs.google.com/forms/..." id="final-report-link" class="block w-full py-4 bg-blue-600 text-center font-bold rounded-xl shadow-lg hover:bg-blue-500 transition-all">
          Googleフォームを開く
        </a>
      </div>
    </section>
  </main>

  <script>lucide.createIcons();</script>
</body>
</html>
