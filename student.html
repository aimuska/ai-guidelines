<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>学生ガイド：制作の足跡を残す | 東洋美術学校</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+JP:wght@400;500;700;900&display=swap');
    body { background-color: #0f172a; font-family: 'Inter', 'Noto Sans JP', sans-serif; color: #f8fafc; scroll-behavior: smooth; }
    .glass-effect { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.08); }
    .official-header { border-bottom: 1px solid rgba(255, 255, 255, 0.1); background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px); }
    
    /* 無効化状態のスタイル */
    #submit-btn.disabled {
      pointer-events: none; /* クリック不可にする */
      opacity: 0.3;         /* 薄くする */
      filter: grayscale(1);  /* モノクロにする */
      cursor: not-allowed;
    }
  </style>
</head>
<body class="antialiased">

  <header class="official-header sticky top-0 z-50">
    <div class="py-4 px-6">
      <div class="max-w-5xl mx-auto flex justify-between items-center">
        <a href="index.html" class="text-white font-black no-underline flex items-center gap-2">
          <span class="text-blue-500">←</span> <span class="text-xs tracking-tighter uppercase font-black">Portal Top</span>
        </a>
        <div class="text-[10px] font-black text-blue-400 bg-blue-500/10 px-3 py-1 rounded-full uppercase tracking-widest">Student Guidelines</div>
      </div>
    </div>
  </header>

  <main class="py-12 md:py-20 px-6">
    <div class="max-w-4xl mx-auto">
      
      <section class="mb-20 text-center">
        <h1 class="text-3xl font-black mb-10 italic uppercase tracking-tighter">Guidelines & FAQ</h1>
        <p class="text-slate-400 text-sm">※内容を最後まで読み、以下のチェックを入れてください。</p>
      </section>

      <section class="text-center pt-12 border-t border-white/5 bg-slate-900/20 rounded-[40px] p-8 md:p-12">
        <h3 class="text-xl font-bold mb-8 italic">Confirmation</h3>
        
        <div class="max-w-md mx-auto space-y-4 mb-10 text-left">
          <label class="flex items-center gap-4 p-4 glass-effect rounded-2xl cursor-pointer hover:bg-white/5 transition-all">
            <input type="checkbox" class="step-check w-6 h-6 rounded accent-blue-500">
            <span class="text-sm text-slate-300">作業レイヤーを残したデータ（psd等）を保存しました</span>
          </label>
          <label class="flex items-center gap-4 p-4 glass-effect rounded-2xl cursor-pointer hover:bg-white/5 transition-all">
            <input type="checkbox" class="step-check w-6 h-6 rounded accent-blue-500">
            <span class="text-sm text-slate-300">プロンプト履歴や生成された元画像を記録しました</span>
          </label>
          <label class="flex items-center gap-4 p-4 glass-effect rounded-2xl cursor-pointer hover:bg-white/5 transition-all">
            <input type="checkbox" class="step-check w-6 h-6 rounded accent-blue-500">
            <span class="text-sm text-slate-300">FAQを確認し、不適切な利用がないことを理解しました</span>
          </label>
        </div>

        <a href="https://docs.google.com/forms/d/e/1FAIpQLSemcECAgiQRrN2u7wyMktHhJIyaH_XZsmoiHkCreGXR-KmcrQ/viewform?usp=sf_link" 
           target="_blank" 
           id="submit-btn"
           class="disabled inline-block bg-blue-600 hover:bg-blue-500 text-white font-black px-12 py-5 rounded-2xl transition-all shadow-xl shadow-blue-600/20 uppercase tracking-[0.2em] italic no-underline">
          Go to Report Form
        </a>
      </section>

    </div>
  </main>

  <script>
    const checkboxes = document.querySelectorAll('.step-check');
    const submitBtn = document.getElementById('submit-btn');

    checkboxes.forEach(checkbox => {
      checkbox.addEventListener('change', () => {
        // すべてのチェックボックスがチェックされているか確認
        const allChecked = Array.from(checkboxes).every(c => c.checked);
        
        if (allChecked) {
          submitBtn.classList.remove('disabled');
        } else {
          submitBtn.classList.add('disabled');
        }
      });
    });
  </script>

  <footer class="py-12 text-center text-slate-700 text-[10px] uppercase tracking-widest font-black">
    © 2025 Toyo Institute of Art and Design
  </footer>

</body>
</html>
